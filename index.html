<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestellformular</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
    }
    h2, h3 {
        text-align: center;
        color: #333;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-size: 18px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #000;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 18px;
    }
    button {
        background-color: #0078D4;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
    }
    button:hover {
        background-color: #005A9E;
    }
    #output {
        max-width: 900px;
        margin: 30px auto 0;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 18px;
    }
    th, td {
        border: 2px solid #ccc;
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #0078D4;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .delete-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .delete-btn:hover {
        background-color: #b52b27;
    }
</style>
</head>
<body>

<h2>Bestellformular</h2>

<form id="orderForm">
    <label for="bereich">Bereich</label>
    <input type="text" id="bereich" name="Bereich" required>

    <label for="anzahl">Anzahl</label>
    <input type="number" id="anzahl" name="Anzahl" required>

    <label for="produkt">Produkt</label>
    <input type="text" id="produkt" name="Produkt" required>

    <label for="farbe">Farbe / Art</label>
    <input type="text" id="farbe" name="Farbe / Art" required>

    <label for="format">Format</label>
    <select id="format" name="Format" required>
        <option value="">Bitte ausw&auml;hlen</option>
        <option value="DIN A3">DIN A3</option>
        <option value="DIN A4">DIN A4</option>
        <option value="DIN A5">DIN A5</option>
        <option value="DIN A6">DIN A6</option>
    </select>

    <label for="dicke">Dicke / Gr&ouml;&szlig;e</label>
    <input type="text" id="dicke" name="Dicke / Größe" required>

    <label for="artnr">Art.-Nummer</label>
    <input type="text" id="artnr" name="Art.-Nummer" required>

    <button type="submit">Hinzuf&uuml;gen</button>
</form>

<div id="output">
    <h3>Gespeicherte Bestellungen</h3>
    <div id="entries"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDnbN2tWjYxArD4CXrGeN5VuRnFUCCKyon029iIZlSTIdRWJ1AwBpTsctRejzqpgjT/exec"; // Hier deine Google Apps Script Web-App URL einfügen

    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        fetch(API_URL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
        })
        .then(res => res.json())
        .then(resData => {
            console.log("Antwort:", resData);
            this.reset();
            loadEntries();
        })
        .catch(err => console.error("Fehler beim Speichern:", err));
    });

    function loadEntries() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    document.getElementById('entries').innerHTML = '<p style="font-size:18px;">Noch keine Bestellungen vorhanden.</p>';
                    return;
                }
                let table = `<table>
                    <tr>
                        <th>Bereich</th>
                        <th>Anzahl</th>
                        <th>Produkt</th>
                        <th>Farbe / Art</th>
                        <th>Format</th>
                        <th>Dicke / Gr&ouml;&szlig;e</th>
                        <th>Art.-Nr.</th>
                    </tr>`;
                data.forEach(item => {
                    table += `
                    <tr>
                        <td>${item["Bereich"] || ""}</td>
                        <td>${item["Anzahl"] || ""}</td>
                        <td>${item["Produkt"] || ""}</td>
                        <td>${item["Farbe / Art"] || ""}</td>
                        <td>${item["Format"] || ""}</td>
                        <td>${item["Dicke / Größe"] || ""}</td>
                        <td>${item["Art.-Nummer"] || ""}</td>
                    </tr>`;
                });
                table += `</table>`;
                document.getElementById('entries').innerHTML = table;
            })
            .catch(err => console.error("Fehler beim Laden:", err));
    }

    document.addEventListener('DOMContentLoaded', loadEntries);
</script>

</body>
</html>
