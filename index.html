<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestellungen anzeigen</title>
</head>
<body>

<h1>Bestellungen</h1>
<button onclick="ladeDaten()">Daten laden</button>

<table border="1" id="tabelle">
  <thead>
    <tr>
      <th>Bereich</th>
      <th>Anzahl</th>
      <th>Produkt</th>
      <th>Farbe</th>
      <th>Format</th>
      <th>Dicke</th>
      <th>ArtNr</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx2QIfcMMAAxp2GSzs2yhQGwYWGdy3YV_QLFoF0ySuIT2MD3fjTldc10dSEzd8VwI4D/exec";

function ladeDaten() {
  fetch(scriptURL)
    .then(res => res.json())
    .then(daten => {
      const tbody = document.querySelector("#tabelle tbody");
      tbody.innerHTML = ""; // alte Inhalte lÃ¶schen

      daten.forEach(zeile => {
        const tr = document.createElement("tr");
        zeile.forEach(wert => {
          const td = document.createElement("td");
          td.textContent = wert;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    })
    .catch(err => console.error("Fehler beim Laden:", err));
}
</script>

</body>
</html>
